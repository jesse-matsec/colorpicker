          <p>
          </p>

            <div class="swatch" data-color="#7259C5" style="background: #7259C5"></div>

            <div class="swatch" data-color="#7259C5" style="background: #7259C5"></div>
            <div class="swatch" data-color="#C559B3" style="background: #C559B3"></div>

                <div id="copy">
                  <i class="fa fa-clipboard" aria-hidden="true" data-copytarget="#link"></i>
                </div>
              </div>

            </div>
            <p><small><i>Click the clipboard to copy your code!</i></small></p>
          </div>
        </div>
      </div>
